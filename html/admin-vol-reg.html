<!DOCTYPE html>
<html lang="en-es">

<head>
    <script src="../js/admin.js"></script>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/logotipos/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../css/components/body_footer.css" rel="stylesheet">
    <link href="../css/components/administrador-menu.css" rel="stylesheet">
    <link href="../css/admin-voluntarios/admin-vol-reg.css" rel="stylesheet">

    <title>Banco de Alimentos</title>
</head>

<body class="content">
    <header>
        <nav class="navMenu">
            <div class="logo-container">
                <img src="../img/logotipos/main-logo.png" alt="Logo principal">
                <p>Banco de alimentos de Pasto</p>
            </div>
            <div class="admin-menus-container">
                <ul id="admin-menu-list" class="admin-main-ul">
                    <li id="admin-main-item-dona" class="admin-main-items-menu" name="admin-main-menu">
                        <a id="admin-main-a-dona" class="admin-main-a-menu"
                            href="../html/admin-dona-sol.html">Donaciones</a>
                        <ul id="admin-ul-dona" class="admin-ul-dona">
                            <li id="admin-item-solicitud" class="admin-items-dona" name="admin-sesion-menu">
                                <a id="admin-item-a-solicitud" class="admin-items-a-list"
                                    href="../html/admin-dona-sol.html">
                                    Solicitudes
                                </a>
                            </li>
                            <li id="admin-item-registro" class="admin-items-registro" name="admin-sesion-menu">
                                <a id="admin-item-a-registro" class="admin-items-a-list"
                                    href="../html/admin-dona-reg.html">
                                    Registro
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li id="admin-main-item-beneficiarios" class="admin-main-items-menu" name="admin-main-menu">
                        <a id="admin-main-a-beneficiarios" class="admin-main-a-menu" href="../html/admin-ben-sol.html">Beneficiarios</a>
                        <ul id="admin-ul-ben" class="admin-ul-dona">
                            <li id="admin-item-solicitud1" class="admin-items-ben" name="admin-sesion-menu">
                                <a id="admin-item-a-solicitud1" class="admin-items-a-list"
                                    href="../html/admin-ben-sol.html">
                                    Solicitudes
                                </a>
                            </li>
                            <li id="admin-item-registro1" class="admin-items-registro" name="admin-sesion-menu">
                                <a id="admin-item-a-registro1" class="admin-items-a-list" href="../html/admin-ben-reg.html">
                                    Registro
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li id="admin-main-item-voluntarios" class="admin-main-items-menu" name="admin-main-menu">
                        <a id="admin-main-a-voluntarios" class="admin-main-a-menu" href="">Voluntarios</a>
                        <ul id="admin-ul-voluntarios" class="admin-ul-dona">
                            <li id="admin-item-voluntarios" class="admin-items-ben" name="admin-sesion-menu">
                                <a id="admin-item-a-solicitud2" class="admin-items-a-list"
                                    href="../html/admin-vol-sol.html">
                                    Solicitudes
                                </a>
                            </li>
                            <li id="admin-item-registro2" class="admin-items-registro" name="admin-sesion-menu">
                                <a id="admin-item-a-registro2" class="admin-items-a-list" href="../html/admin-vol-reg.html">
                                    Registro
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li id="admin-main-item-sesion" class="admin-main-items-menu" name="admin-main-menu">
                        <img class="img-main-a-sesion" src="../img/administrador/user-2.png" alt="logo usuario">
                        <!-- <a id="admin-main-a-sesion" class="admin-main-a-menu" href=""></a> -->
                        <ul id="admin-list-sesion" class="admin-ul-sesion">
                            <li id="admin-item-sesion" class="admin-items-sesion" name="admin-sesion-menu">
                                <a id="admin-item-a-sesion" class="admin-items-a-list" onclick="cerrarVentana()" target="_blank">Cerrar
                                    Sesión</a>
                            </li>
                        </ul>

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-main-div">
            <div class="">
                <div class="">
                    <!-- <button class="btn btn-success mb-2">Registrar nueva donación</button> -->
                    <table class="table table-dark table-striped table-hover" id="tableAdminVolreg">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Celular Teléfono</th>
                                <th scope="col">Justificación</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="bodyAdminVolReg">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="position-absolute w-100 top translate" id="modal">
            <form class="form-control w-50 pb-5">
                <h1 class="text-center">Edición de datos</h1>
                <div class="d-flex flex-row justify-content-center">
                    <div>
                        <div class="form-control border-white w-100">
                            <label for="">Id o Nit :</label>
                            <input id="nit" type="number" class="form-control">
                        </div>
                        <div class="form-control border-white">
                            <label for="">Nombre :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Correo :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Celular Teléfono :</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Dirección :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Id Donación :</label>
                            <input type="number" class="form-control" disabled>
                        </div>
                    </div>
                    <div>
                        <div class="form-control border-white w-100">
                            <label for="">Fecha :</label>
                            <input value="" type="text" class="form-control" disabled>
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Tipo de producto :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Peso :</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Descripción :</label>
                            <input type="text" class="form-control " disabled>
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Estado :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white w-100">
                            <label for="">Transporte :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-control border-white">
                            <br />
                            <button id="guardar-sol" class="btn btn-primary w-100">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
            <button class="position-absolute btn btn-danger close">Cerrar</button>
        </div>
    </main>

    <footer>
        <img class="ellipse_purple" src="../img/logotipos/Ellipse.png" alt="Ellipse morado">
    </footer>
    <script src="../js/admin-vol-reg.js"></script>
</body>

</html>
