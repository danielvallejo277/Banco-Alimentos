        <nav class="navMenu">

                    <li id="main-item-inicio" class="main-items-menu" name="main-menu">
                        <a id="main-a-inicio" class="main-a-menu" href="./inicio.html">Inicio</a>
                    </li>

                    <li id="main-item-nosotros" class="main-items-menu" name="main-menu">
                        <a id="main-a-nosotros" class="main-a-menu" href="./html/misionVison.html">Nosotros</a>

                            <li id="item-misionVision" class="items-nosotros" name="nosotros-menu">

                    </li>

                    <li id="main-item-dona" class="main-items-menu" name="main-menu">
                        <a id="main-a-dona" class="main-a-menu" href="./html/donar.html">Dona Ya</a>
                        <!-- <ul id="list-dona" class="ul-dona">
                            <li id="item-alimentos" class="items-dona" name="dona-menu">

    <main>
        <div class="main-container">
            <div class="left-container">
                <div>
                    <p id="one-text">Unidos contra el hambre</p>
                </div>
                <div>
                    <a id="voluntario-a" data-bs-toggle="modal" data-bs-target="#miModal" href="#">Quiero ser
                        voluntario</a>
                </div>
                <div class="dona-a-container-home">
                    <a id="dona-a" href="./html/donar.html">¡DONA YA!</a>
                </div>
            </div>
            <div class="right-container">
                <img id="main-img" src="./img/inicio/imginicio.jpg  " alt="Imagen Inicio" />
            </div>
        </div>

    </main>

    <footer>
        <img class="ellipse_purple" src="./img/logotipos/Ellipse.png" alt="Ellipse morado">
    </footer>

    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Solicitud para ser voluntario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" id="nomVol">
                                <label for="nombre-voluntario-modal" class="col-form-label">Nombres :</label>
                                <input type="text" class="form-control" id="nombre-voluntario-modal">
                            </div>
                            <div class="col" id="apellVol">
                                <label for="apellidos-voluntario-modal" class="col-form-label">Apellidos :</label>
                                <input type="text" class="form-control" id="apellidos-voluntario-modal">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" id="idVol">
                                <label for="id-voluntario-modal justify-content-start text-left"
                                    class="col-form-label">No. Identidad :</label>
                                <input type="number" class="form-control" id="id-voluntario-modal">
                            </div>
                            <div class="col" id="idVol">
                                <label for="celtel-voluntario-modal justify-content-start text-left"
                                    class="col-form-label">Celular o Teléfono : </label>
                                <input type="number" class="form-control" id="celtel-voluntario-modal">
                            </div>
                        </div>
                        <div class="row m-auto" id="corVol">
                            <label for="correo-voluntario-modal justify-content-start text-left"
                                class="col-form-label">Correo Electrónico :</label>
                            <input type="text" class="form-control" id="correo-voluntario-modal">
                        </div>
                        <div class="rom m-auto">
                            <label for="message-text" class="col-form-label">¿Por qué desea ser voluntario?
                                (Justifique) :</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"  onclick="volun_val(event)">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="js/voluntarios.js"></script>
